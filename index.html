<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idea Box</title> 
  <link rel="icon" type="image/png" href="http://icons.iconarchive.com/icons/greg-barnes/batman-rogues/256/Riddler-icon.png"> 
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./stylesheets/reset.css">
  <link rel="stylesheet" type="text/css" href="./stylesheets/main.css">
</head>
<body>
  <header class="header">
    <h1 class="header-title">idea<span class="header-title-b">box</span></h1>
    <main class="form-container">
      <form class="form header-form" role="input title and body">
      <label for="title-input">
        <input class="input title-input" type="text" placeholder="Title" aria-required="true" aria-label="Input an idea title">
      </label>
      <label for="body-input">
        <textarea class="input body-input" placeholder="Task" aria-required="true" aria-label="Input idea body text"></textarea>
      </label>
      <button class="button save-button" disabled>save</button>
      </form>
    </main>
  </header>
  <section class="search-section">
    <form class="form search-form" role="search">
      <label for="search-input">
        <input class="input search-input" type="text" placeholder="Filter" aria-label="This is the search field">
      </label>
    </form>
  </section>
  <section class="card-area">
  </section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="./scripts/ideaBox.js"></script>
</body>
</html>
