<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2DoBox</title> 
  <link rel="icon" type="image/png" href="https://zipshipit.com/wp-content/uploads/2015/08/icon-checkbox-large-blue.png"> 
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./stylesheets/reset.css">
  <link rel="stylesheet" type="text/css" href="./stylesheets/main.css">
</head>
<body>
  <header class="header">
    <h1 class="header-title">2Do<span class="header-title-b">Box</span></h1>
    <main class="form-container">
      <form class="form header-form" role="input title and body">
        <label for="title-input">
          <input class="input title-input" type="text" placeholder="Title" aria-required="true" aria-label="Input an idea title">
        </label>
        <label for="body-input">
          <textarea class="input body-input" placeholder="Task" aria-required="true" aria-label="Input idea body text"></textarea>
        </label>
        <button class="button save-button" disabled>save</button>
      </form>
    </main>
  </header>
  <section class="search-section">
    <form class="form search-form" role="search">
      <label for="search-input">
        <input class="input search-input" type="text" placeholder="Filter" aria-label="This is the search field">
      </label>
    </form>
    <form class="filter__button-addons">
      <button class="button search__button-show-completed">Show Completed 2Dos</button>
      <p>Filter By Importance:</p>
      <select id="dropdown-menu">
        <option value="All">All</option>
        <option value="None">None</option>
        <option value="Low">Low</option>
        <option value="Normal">Normal</option>
        <option value="High">High</option>
        <option value="Critical">Critical</option>
      </select>
    </form>
  </section>
  <section class="card-area">
    <button class="secret-button hidden-button">Show All 2Dos</button>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="./scripts/ideaBox.js"></script>
</body>
</html>
